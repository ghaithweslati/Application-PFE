

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Statistique
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
    <ion-list-header>
      Gain Total
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h3>Nombre de séance</h3>
        <p>{{consultations.length}} Consultations,{{conferences.length}} Conferences</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Durée total</h3>
        <p>{{convertDuree()}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Gain total</h3>
        <p>{{gainTotal}} DT</p>
      </ion-label>
    </ion-item>

    <ion-list-header>
      Gain Détailé
    </ion-list-header>

    <ion-item *ngFor="let item of tabStatistique">
      <ion-label>
      <h3>{{item[0]}}</h3>
      <p>{{item[1]}} DT</p>
      </ion-label>
    </ion-item>

  </ion-list>

  </ion-content>
