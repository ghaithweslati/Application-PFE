<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Mot de passe</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  <ion-buttons type="submit" slot="end" (click)="modifier()">
    <ion-icon name="checkmark" slot="icon-only"></ion-icon>
  </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >

        <ion-item>
      <ion-label position="floating"><b>Actuel</b></ion-label>
      <ion-input  [(ngModel)]="actuel" name="actuel" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  position="floating"><b>Nouveau</b></ion-label>
      <ion-input  [(ngModel)]="nouveau" name="nouveau" type="password"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label  position="floating"><b>Confirmer</b></ion-label>
      <ion-input  [(ngModel)]="confirmer" name="confirmer" type="password"></ion-input>
    </ion-item>


  </ion-list>






</ion-content>
