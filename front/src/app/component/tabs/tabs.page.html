<ion-tabs (click)="afficher()">

  <ion-tab-bar slot="bottom">

    <ion-tab-button *ngIf="role!='Expert'" tab="domaine">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Domaine</ion-label>
    </ion-tab-button>
    
    <ion-tab-button *ngIf="role=='Expert'" tab="sujet">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Sujet</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role=='Expert'"  tab="disponibilite">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Disponibilité</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role!='Administrateur'" tab="seance" >
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Séance</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role=='Expert'" tab="gain" >
      <ion-icon name="logo-euro"></ion-icon>
      <ion-label>Gain</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role!='Administrateur'" tab="notification" (click)="vuNotif()">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-badge color="danger" *ngIf="verifBadge()">{{notifsNonVu.length}}</ion-badge>
    </ion-tab-button>


    <ion-tab-button *ngIf="role=='Administrateur'" tab="utilisateur" >
      <ion-icon name="people"></ion-icon>
      <ion-label>Utilisateur</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
