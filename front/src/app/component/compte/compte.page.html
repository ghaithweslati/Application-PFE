<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Informations</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  <ion-buttons type="submit" slot="end" (click)="modifier()">
    <ion-icon name="checkmark" slot="icon-only"></ion-icon>
  </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<section>
  <ion-list >

    
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input  [(ngModel)]="utilisateur.nom" name="nom" placeholder="Nom" required></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
        
      <ion-item>
        <ion-label  position="stacked">Prenom</ion-label>
        <ion-input  [(ngModel)]="utilisateur.prenom" name="prenom" placeholder="Prenom"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

    <ion-item>
      <ion-label position="stacked"><b>Email</b></ion-label>
      <ion-input  [(ngModel)]="utilisateur.email" name="email" placeholder="Email"></ion-input>
    </ion-item>



      <ion-item *ngIf="role=='Expert'">  
      <ion-label class="expert">Domaine</ion-label> 
      <ion-select [(ngModel)]="utilisateur.domaine.id"  name="domaine">
        <ion-select-option *ngFor="let domaine of domaines" [value] = "domaine.id">{{domaine.nom}}</ion-select-option>
      </ion-select>
    </ion-item>  


    <ion-item *ngIf="role=='Expert'">
      <ion-label class="expert"><b>Specialite: </b></ion-label>
      <ion-input  [(ngModel)]="utilisateur.specialite" name="expert" placeholder="Spécialité"></ion-input>
    </ion-item>

    <ion-item *ngIf="role=='Expert'">
      <ion-label class="expert"><b>Compte: </b></ion-label>
      <ion-input  [(ngModel)]="utilisateur.compte.code" name="code" placeholder="Code du compte" type="number"></ion-input>
    </ion-item>

    
    <ion-item lines="none">
      <ion-label class="expert" ><b>Photo</b></ion-label>
    </ion-item>

    <div class="image-upload">
      <label for="file-input">
        <img src="{{utilisateur.photo}}"/>
      </label>
    
      <input id="file-input" type="file"  (change)="changeListener($event)"/>
    </div>

 
    
  </ion-list>
</section>






</ion-content>
